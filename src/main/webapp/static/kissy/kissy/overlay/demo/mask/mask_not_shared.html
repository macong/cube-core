<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Shared Mask</title>
<link rel="stylesheet" href="../../../../../kissy-dpl/base/assets/reset.css"/>
<script src="../../../../build/kissy.js"></script>
<link rel="stylesheet" href="../../assets/cool.css"/>
</head>
<body>

<button id="t2">第二个按钮</button>
<div style="height:800px"></div>
<script>
    KISSY.ready(function (S) {
        S.use("overlay", function (S, Overlay) {
            var o = new Overlay.Dialog({
                width:500,
                height:500,
                mask:true,
                maskShared:false,
                zIndex:1000
            });

            o.on("afterBindUI", function () {
                o.on("show", function () {
                    o.get("maskNode").hide();
                    o.get("maskNode").fadeIn();
                });
            });

            o.show().center();

            S.all("#t2").on("click", function () {
                new Overlay.Dialog({
                    width:500,
                    height:500,
                    mask:true,
                    maskShared:false,
                    zIndex:1001
                }).show().center();
            });

        });
    });
</script>
</body>
</html>
